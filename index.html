<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
       <h1>Craving "cookies" that will take you to the mountains?</h1>
      <ol> 
        <li>Send 1 bitcoin: 1Mz7153HMuxXTuR2R1t78mGSdzaAtNbBWX </li>
        <li>Email us @ MindBake@Devmounta.in. </li>
        <li>You will receive coordinates within 24-hours to your drop.</li>
      </ol> 
      <form ng-submit="postMessage(message)">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Have a question? Leave us a message.">
      </form>
      <div class="messages-container">
        <p ng-repeat="message in messages ">
          {{message.message}} </p>
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
  </body>
</html>
